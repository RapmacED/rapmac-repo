{% extends 'affiliation/base.html' %}
{% load static %}
{% block title %}
    <title>Accueil du blog</title>
{% endblock %}

{% block content %}

    <h1>Le blog de Docstring</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|safe|truncatewords:50 }}</p>
        </article>
    {% endfor %}

{% endblock %}
